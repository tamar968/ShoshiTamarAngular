<form #f="ngForm" (ngSubmit)="updateShop(f.form.valid)" class="container wrap glass border border-primary" [ngClass]="val" novalidate name="myForm">
    <div class="row">

        <div class="col-6">


            <div class="form-group">
                <label for="name" class="mandatory">שם</label>
                <input #name type="text" class="form-control" name="name" [(ngModel)]="shop.nameShop"
                    placeholder="הקלד שם חנות" required>
                <div class="valid-feedback">טוב</div>
                <div class="invalid-feedback">נא מלא שדה זה</div>
            </div>
            <div class="form-group">

                <label for="mail" class="mandatory">מייל</label>
                <input #mail type="email" class="form-control" name="mail" [(ngModel)]="shop.mailShop"
                    placeholder="הקלד כתובת מייל" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
                <div class="valid-feedback">טוב</div>
                <div class="invalid-feedback">הקלד כתובת מייל נכונה</div>
            </div>
            <div class="form-group">
                <label for="password" class="mandatory">סיסמה</label>
                <input #password type="password" class="form-control" name="password" [(ngModel)]="shop.passwordShop"
                    placeholder=" הקלד סיסמא " required>
                <div class="valid-feedback">טוב</div>
                <div class="invalid-feedback">נא הקש סיסמה</div>
            </div>
            <div class="form-group">

                <label for="phone">טלפון</label>
                <input #phone type="tel" class="form-control" name="phone" [(ngModel)]="shop.phoneShop"
                    placeholder="הקלד טלפון חנות" minlength=9 maxlength=10>
                <div class="valid-feedback">טוב</div>
                <div class="invalid-feedback">הקלד מספר טלפון</div>
            </div>

            <div class="form-group">
                <label for="address" class="mandatory">כתובת</label>
                <input #address type="text" class="form-control" name="addressToWork" [(ngModel)]="shop.addressString"
                    placeholder="הקלד כתובת" ngx-google-places-autocomplete [options]='options' #placesRef="ngx-places"
                    (onAddressChange)="addressToWork=handleAddressChange($event)" required>
                <div class="valid-feedback">טוב</div>
                <div class="invalid-feedback">נא הקלד כתובת</div>
            </div>

            <div class="form-group">
                <label for="fromHour">פתוח משעה</label>

                <input #fromHour type="time" class="form-control" name="fromHour" [(ngModel)]="shop.fromHour"
                    pattern="^|((1[0-2]|0?[1-9]):([0-5][0-9]) ([AaPp][Mm]))$">

            </div>
            <div class="form-group">
                <label for="toHour">עד שעה</label>
                <input #toHour type="time" class="form-control" name="toHour" [(ngModel)]="shop.toHour"
                    pattern="^|((1[0-2]|0?[1-9]):([0-5][0-9]) ([AaPp][Mm]))$">

            </div>
        </div>
        <div class="col-6">
            <app-showcategory></app-showcategory>
            <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br><br>
            <app-add-new-category></app-add-new-category>
        </div>
    </div>
    <br>
    <button class="btn btn-block btn-dark">עדכן</button>
</form>
